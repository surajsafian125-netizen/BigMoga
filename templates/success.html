<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're In!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 60px;
            color: #198754; /* Green */
        }
        /* Hide the gift initially */
        #gift-image {
            display: none; 
            width: 100%;
            border-radius: 10px;
            border: 3px solid #ffc107; /* Gold border */
            margin-top: 20px;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container pb-5">
        <div class="card p-5 text-center">
            
            <div class="success-icon mb-2">‚úÖ</div>

            <h1 class="mb-3">Welcome Aboard!</h1>
            <p class="lead text-muted">
                Excellent choice, <strong>{{ name }}</strong>. <br>
                You are now part of the Squad.
            </p>

            <hr class="my-4">

            <div class="d-grid gap-2">
                <button onclick="showGift()" id="gift-btn" class="btn btn-warning btn-lg text-white fw-bold">
                    üéÅ Click to Claim Gift
                </button>
            </div>

            <img id="gift-image" src="/static/reward.jpg" alt="Your Gift">

            <div class="mt-4">
                <a href="/" class="text-decoration-none text-secondary">‚¨ÖÔ∏è Back to Home</a>
            </div>

        </div>
    </div>

    <script>
        function showGift() {
            // 1. Find the image and the button
            var img = document.getElementById('gift-image');
            var btn = document.getElementById('gift-btn');

            // 2. Show the image
            img.style.display = 'block';

            // 3. Change button text and disable it
            btn.innerText = "üéâ Gift Unlocked!";
            btn.classList.remove('btn-warning');
            btn.classList.add('btn-success');
            btn.disabled = true;
        }
    </script>

</body>
</html>
