<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      /* 1. The Background */
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple/Blue Gradient */
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center; /* Center Horizontal */
        align-items: center;     /* Center Vertical */
        color: #333;
      }

      /* 2. The White Card */
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Drop shadow */
        width: 350px;
        text-align: center;
      }

      /* 3. The Text */
      h1 { color: #333; margin-bottom: 5px; }
      h3 { color: #666; font-weight: 300; margin-bottom: 30px; }

      /* 4. The Inputs */
      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        box-sizing: border-box; /* Makes padding fit inside the width */
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-family: inherit;
      }

      /* 5. The Button */
      button {
        width: 100%;
        background-color: #6c5ce7; /* Bright Purple */
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.3s; /* Smooth color change */
      }

      button:hover {
        background-color: #6ee736; /* Darker purple on mouse hover */
      }
    </style>
  </head>
  
  <body>

    <div class="container">
      <h1>ManlikeSuraj</h1>
      <h3>Full Stack Developer</h3>
      
      <p>Join my newsletter to follow my journey.</p>
      
      <form action="/subscribe" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Subscribe Now</button>
      </form>
    </div>

  </body>
</html>
